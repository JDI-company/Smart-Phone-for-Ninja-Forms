name: "WordPress version checker"
on:
  schedule:
    - cron: '0 0 * * 0'

permissions:
  issues: write

jobs:
  wordpress-version-checker:
    runs-on: ubuntu-latest
    steps:
      - name: WordPress version checker
        uses: skaut/wordpress-version-checker@v2.0.0
        with:
          repo-token: ${{ secrets.TOKEN }}
